        //Excrcises
        function range(num1,num2){
            let array=[];
            for(let i=num1;i<=num2;i++){
                array.push(i);
            }
            return array;
        }
        let array1=[];
        function sum1(...array){
            let sum=0;
            for(let i of array){
                    sum+=i;
                }
            return sum;
        }
        console.log(sum1(...range(1,10)));//这里是...加上后识别为一个数组，没有...会把这个【1，，，，，10】变成【【1，2，3，...，10】】
        function sum(array,rest){
            let sum=0;
            // for(let number of array){
            //     sum+=number;
            // }
            if(rest==undefined){
                for(let i of array){
                    sum+=i;
                }
            }
            else{
               
                let num0=-Infinity;
                for(let i of array){
                    if(i>num0) {num0=i;}
                }
                for(let i=1;i<num0;i+=Math.abs(rest)){
                    sum+=i;
                    array1.push(i);
                    console.log(i);
                }
            }
            return sum;
        }
        
        console.log(range(1,10));
        console.log(sum(range(1,10)));
